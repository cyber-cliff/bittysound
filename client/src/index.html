<html>
<head>
  <title>Teenysong</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/fontello.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" type="text/css" href="assets/jekhinji_devianart/logo_icon.png">
</head>
<body>

  <div class="container">
    <div class="header">
      <a class="logo" href="/">
        <img class="logo-icon" src="assets/jekhinji_devianart/logo_medium.png"></img>
        <img class="logo-text" src="assets/star_logo_text.png"></img>
      </a>
    </div>
    <div class="searchbar">
      <input type="text" >
        <i class="icon-search" id="search-icon"></i>
      </input>
    </div>
    <div class="content">
      <div class="message-container">
        <div id="notice-box" class="message info-ok">
          <span id="notice-text"></span>
        </div>
        <div id="message-box" class="message info-ok">
          <span id="message-text"><b>Start typing</b> to search for any song.</span>
        </div>
      </div>
      <div class="results">
        <ul id="list"></ul>
        <div class="results-footer">
          <a href="#" class="icon-plus" id="more-button">
            <span>More results</span>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <ul>
          <li><a class="icon-github-1" href="https://github.com/talmobi/bittysound"></a></li>
          <li><a class="icon-twitter-1" href="https://twitter.com/talmobi"></a></li>
        </ul>

        <a href="https://soundcloud.com/" id="sc-logo"></a>
      </div>
      <div id="notes">
        <p>
        Inspired by <a href="http://www.bbc.com/news/technology-32547376" id="tinysong-logo">
          tinysong</a>, powered by <a href="https://soundcloud.com/">
          SoundCloud.</a>
        </p>
        <p>
          Logo design by 
          <a href="http://jekhinji.deviantart.com">Jekhinji</a>
        </p>
        <p>Got suggestions? Send a message on <a href="https://twitter.com/hannyajin">Twitter!</a></p>
      </div>
    </div>

    <div id="modal">
      <div id="modal-bg" class="modal-background">
      </div>
      <div class="modal-content">
        <div class="song-info">
          <span>Download Song</span>
          <span id="song-name">Lavender Town - Steven song</span>
        </div>
        <div id="download-progress">
          <span id="download-progress-text" class="text">Processing Bar</span>
          <div class="meter">
            <span id="download-progress-bar" style="width: 0%"></span>
          </div>
        </div>
        <div id="modal-buttons">
          <button id="cancel-button">Cancel</button>
          <a id="href-download" href="#">
            <button id="download-button">Download</button>
          </a>
        </div>
      </div>
    </div>
  </div> <!-- eof container -->

  <div id="hidden-area-id" class="hide">
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
