<html>
<head>
  <title>Teenysong</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/fontello.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" type="text/css" href="assets/star_logo_mini_sh.png">
</head>
<body>

  <div class="container">
    <div class="header">
      <a class="logo" href="/">
        <img class="logo-icon" src="assets/star_logo_small_sh.png"></img>
        <img class="logo-text" src="assets/star_logo_text.png"></img>
      </a>
    </div>
    <div class="searchbar">
      <input type="text" >
        <i class="icon-search" id="search-icon"></i>
      </input>
    </div>
    <div class="content">
      <div class="message-container">
        <div id="notice-box" class="message info-ok">
          <span id="notice-text"></span>
        </div>
        <div id="message-box" class="message info-ok">
          <span id="message-text"><b>Teenysong</b> was inspired by tinysong.com</span>
        </div>
      </div>
      <div class="results">
        <ul id="list"></ul>
        <div class="results-footer">
          <a href="#" class="icon-plus" id="more-button">
            <span>More results</span>
          </a> 
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <ul>
          <li><a class="icon-github-1" href="https://github.com/hannyajin/bittysound"></a></li>
          <li><a class="icon-twitter-1" href="https://twitter.com/hannyajin"></a></li>
        </ul>

        <a href="https://soundcloud.com/" id="sc-logo"></a>
      </div>
      <div id="notes">
        <p>
        Inspired by <a href="http://www.bbc.com/news/technology-32547376" id="tinysong-logo">
          tinysong</a>, powered by <a href="https://soundcloud.com/">
          SoundCloud.</a>
        </p>
      </div>
    </div>
  </div> <!-- eof container -->

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
