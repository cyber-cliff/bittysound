<html>
<head>
  <title>Bittysound</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/fontello.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" type="text/css" href="assets/logo_icon.png">
</head>
<body>

  <div class="container">
    <div class="header">
      <a class="logo" href="/"></a>
    </div>
    <div class="searchbar">
      <input type="text" >
        <i class="icon-search" id="search-icon"></i>
      </input>
    </div>
    <div class="content">
      <div id="message-box" class="message info-ok">
        <span id="message-text"><b>Bittysound</b> is inspired by tinysong.com.</span>
      </div>
      <div class="results">
        <ul id="list"></ul>
        <div class="results-footer">
          <a href="#" class="icon-plus" id="more-button">
            <span>More results</span>
          </a> 
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <ul>
          <li><a href="https://github.com/hannyajin/bittysound" class="icon-github"></a></li>
          <li><a href="https://twitter.com/hannyajin" class="icon-twitter"></a></li>
        </ul>

        <a href="https://soundcloud.com/" id="sc-logo"></a>
      </div>
      <div id="notes">
        <p>Inspired by <a href="http://tinysong.com/" id="tinysong-logo">tinysong</a>, powered by <a href="https://soundcloud.com/">SoundCloud.</a></p>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
